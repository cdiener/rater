{% extends "layout.html" %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col c12">
    <div class="card small">
		<div class="items"><i class="fa fa-user"></i>&nbsp;2</div>
		<h1>Login</h1><br>
		<form method=post action="/login">
            {{ form.hidden_tag() }}
            {{ render_field(form.token, placeholder="token", size=32) }}
            <input type=submit value="Log in" class="btn blue sm">
        </form>
    </div></div></div></div>
{% endblock %}
